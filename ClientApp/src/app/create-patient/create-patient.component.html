<h3>Marcar Consulta</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="patient.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data Nascimento:</label>
            <input type="text" class="form-control" id="dataNascimento" required [(ngModel)]="dataNascimento"
            autocomplete="off" name="dataNascimento" placeholder="Data" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>

        <div class="form-group">
            <label for="dataConsulta">Data da consulta:</label>
            <input type="text" class="form-control" id="dataConsulta" required [(ngModel)]="dataConsulta"
             autocomplete="off" name="dataConsulta" placeholder="Data" bsDatepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }">
        </div>

        <div class="form-group">
                <label for="horaInicio">Horário do inicio da consulta:</label>
            <input class="form-control" name="horaInicio" [(ngModel)]="patient.horaInicio" [textMask]="{mask: mask}" >
        </div>

        <div class="form-group">
                <label for="horaFim">Horário do fim da consulta:</label>
            <input class="form-control" name="horaFim" [(ngModel)]="patient.horaFim" [textMask]="{mask: mask}" >
        </div>

        <div class="form-group">
            <label for="observacao">Observações:</label>
            <textarea class="form-control" id="observacao" required [(ngModel)]="patient.observacao" name="observacao"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Solicitação enviada!</h4>
</div>
